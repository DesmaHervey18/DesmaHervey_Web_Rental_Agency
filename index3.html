<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="./data.js" defer></script>
    <script src="./javascript.js" defer></script>

</head>

<body class="big-container" background="https://recharity.ca/wp-content/uploads/2014/03/Black-Box-black-box.jpg">
    <a name="top"></a>
    <div>
        <div class="card m-3 p-3" id="template"> <b>

        </div>
        <div class="main-container pb-5 pt-5 pr-5 pl-5">
            <div>
                <div class="card" id="bottom">
                    <div class="card-header">
                        <b>
                            <h1 class="text-center">Rental Information Document</h1>
                        </b>
                    </div>
                    <br>
                    <br>
                    <br>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip01">First name</label>
                                <input type="text" class="form-control" id="validationTooltip01" placeholder="First name"
                                    value="" required>
                                <div class="valid-tooltip">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip02">Last name</label>
                                <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name"
                                    value="" required>
                                <div class="valid-tooltip">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltipUsername">Email Address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Email Address"
                                        aria-describedby="validationTooltipUsernamePrepend" required>
                                    <div class="invalid-tooltip">
                                        Please choose a unique and valid Email Address.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationTooltip03">City</label>
                                <input type="text" class="form-control" id="validationTooltip03" placeholder="City"
                                    required>
                                <div class="invalid-tooltip">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltip04">State</label>
                                <input type="text" class="form-control" id="validationTooltip04" placeholder="State"
                                    required>
                                <div class="invalid-tooltip">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltip04">Phone #</label>
                                <input type="text" class="form-control" id="validationTooltip04" placeholder="Phone Number"
                                    required>
                                <div class="invalid-tooltip">
                                    Please provide a valid Phone #.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltip05">Zip</label>
                                <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip"
                                    required>
                                <div class="invalid-tooltip">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>
                        <p>Select a payment type</p>
                        <div>
                            <input type="radio" id="cash" name="drone" value="cash" checked />
                            <label for="cash">Cash</label>
                            <input type="radio" id="credit" name="drone" value="credit" />
                            <label for="credit">Credit</label>
                            <input type="radio" id="check" name="drone" value="check" />
                            <label for="check">Check</label>
                        </div>
                        <br>
                        <div class="move-up">
                            <a id="submitLink" href="#">Submit</a>
                            <a id="topLink" href="#top">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script id="here" type="text/x-handlebars-template">
        <h2>{{ title }}</h2>
        <!-- <h3>{{ imageURL }}</h3> -->
        <div class="d-flex">
            <img src="{{ imageURL }}" width="220" height="150">
        <div>
        <div class="d-flex justify-content-start">
            <div><p class="pl-3">
                
                    <b>Price: ${{ price }}</b>
                </p>
                <p class="pl-3">
                    <b>Stock: {{ stock }}</b>
                </p>
                <p class="pl-3">
                    <b>Description: {{ description }}</b>
                </p></div>
            <div class="move">
                    <a href="#bottom"><button type="button" class="btn btn-dark">Rent</button></a>
            </div>
        </div>
    </div>
    </div>
    </script>
</body>
