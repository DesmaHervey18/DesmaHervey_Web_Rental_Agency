<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="./data.js" defer></script>
    <script src="./javascript.js" defer></script>

</head>

<body class="big-container" background="https://recharity.ca/wp-content/uploads/2014/03/Black-Box-black-box.jpg">
    <a name="top"></a>
    <div>
        <div class="card m-3 p-3" id="template">

        </div>
        <div class="main-container pb-5 pt-5 pr-5 pl-5">
            <div>
                <div class="card" id="bottom">
                    <div class="card-header">
                        <b>
                            <h1 class="text-center">Rental Information Document</h1>
                        </b>
                    </div>
                    <br>
                    <br>
                    <br>
                    <form onsubmit="Thankyou()" class="form-container" name="payment">

                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">First name</label>
                                <input name="first-name" type="text" class="form-control" id="validationDefault01"
                                    placeholder="First name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault02">Last name</label>
                                <input name="last-name" type="text" class="form-control" id="validationDefault02"
                                    placeholder="Last name" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefaultUsername">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                                        aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="Infromation d-flex">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault01">Address</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Address"
                                    value="" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">City</label>
                                <input type="text" class="form-control" id="validationDefault03" placeholder="City"
                                    required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">State</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="State"
                                    required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault05">Zip</label>
                                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-control" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Agree to terms and conditions
                                </label>
                                <br>
                                <div>
                                    <input type="radio" id="cash" name="drone" value="cash" checked />
                                    <label for="cash">Cash</label>
                                    <input type="radio" id="credit" name="drone" value="credit" />
                                    <label for="credit">Credit</label>
                                    <input type="radio" id="check" name="drone" value="check" />
                                    <label for="check">Check</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-dark" id="submit-form" type="submit">Submit form</button>
                    </form>

                    <br>
                    <!-- <div class="move-up">
                            <br>
                            <a id="topLink" href="#top">Home</a>
                            <div class="danger">
                            </div>
                        </div> -->
                    </form>
                    <div class="move-up">
                        <br>
                        <a id="topLink" href="#top">Home</a>
                        <div class="danger">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script id="here" type="text/x-handlebars-template">
        <h2>{{ title }}</h2>
        <!-- <h3>{{ imageURL }}</h3> -->
        <div class="d-flex">
            <img src="{{ imageURL }}" width="220" height="150">
        <div>
        <div class="d-flex justify-content-start">
            <div><p class="pl-3">
                
                    <b>Price: ${{ price }}</b>
                </p>
                <p class="pl-3">
                    <b>Stock: {{ stock }}</b>
                </p>
                <p class="pl-3">
                    <b>Description: {{ description }}</b>
                </p></div>
            <div class="move">
                    <a href="#bottom"><button type="button" class="btn btn-dark">Rent</button></a>
            </div>
        </div>
    </div>
    </div>
    </script>

</body>
